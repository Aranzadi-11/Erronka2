<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Componentes üñ•Ô∏è</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Encabezado */
        header {
            background-color: #ff6600;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: #ffcc00;
            color: #333;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #e6b800;
        }

        .boton-carrito {
            background-color: #fff;
            color: #ff6600;
            border: 2px solid #ff6600;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .boton-carrito:hover {
            background-color: #ff6600;
            color: #fff;
        }

        /* Productos */
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .producto {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .producto:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .producto img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .producto h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #ff6600;
        }

        .producto p {
            font-size: 16px;
            color: #333;
        }

        /* Pie de p√°gina */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Tienda de Componentes üñ•Ô∏è</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio üè†</a></li>
                <li><a href="#">Productos üõí</a></li>
                <li><a href="#">Ofertas üî•</a></li>
                <li><a href="#">Contacto üìû</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <div class="search-bar">
                <input id="buscador" type="text" placeholder="Buscar productos...">
                <button onclick="buscarProducto()">Buscar üîç</button>
            </div>
            <button class="boton-carrito" onclick="mostrarCarrito()">üõí Carrito</button>
        </div>
    </header>

    <main>
        <section class="productos">
            <h2 style="text-align: center; width: 100%; color: #ff6600;">Productos Destacados üöÄ</h2>
            <div class="producto" data-name="Tarjeta Gr√°fica RTX 3080 üéÆ">
                <img src="https://via.placeholder.com/200" alt="Producto 1">
                <h3>Tarjeta Gr√°fica RTX 3080 üéÆ</h3>
                <p>799,99 ‚Ç¨</p>
            </div>
            <div class="producto" data-name="Procesador Ryzen 9 5900X ‚ö°">
                <img src="https://via.placeholder.com/200" alt="Producto 2">
                <h3>Procesador Ryzen 9 5900X ‚ö°</h3>
                <p>549,99 ‚Ç¨</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Tienda de Componentes. Todos los derechos reservados. üñ•Ô∏è</p>
    </footer>

    <script>
        function buscarProducto() {
            const query = document.getElementById('buscador').value.toLowerCase();
            const productos = document.querySelectorAll('.producto');

            productos.forEach(producto => {
                const nombre = producto.getAttribute('data-name').toLowerCase();
                producto.style.display = nombre.includes(query) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
